<mat-tab-group (selectedTabChange)="onSelectedTabChange($event)">
  <mat-tab label="New Control Flow">
    <app-new-flow/>

  </mat-tab>
  <mat-tab label="Deferrable view">
    @defer (when selectedTab === Tabs.DefView) {
      <app-def-view/>
    } @loading (minimum 3s) {
      <div>
        <p>Patience my friend</p>
       <img ngSrc="./assets/buddha.jpeg" width="283" height="205" alt="buddha-img"/>
      </div>
    }
  </mat-tab>
</mat-tab-group>
